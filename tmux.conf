# use UTF8
set -g utf8
set-window-option -g utf8 on

# set prefix like in screen
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# escape time
set -sg escape-time 1

# start at window index 1
set -g base-index 1
setw -g pane-base-index 1

# support 256color terminal
set -g default-terminal "screen-256color"

# window title
set -g set-titles on
set -g set-titles-string "#T"

# Mouse works as expected
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# visual hint on urgent bell
set -g visual-activity on

# keep scrollback history
set -g history-limit 10000

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Make the current window the first window
bind T swap-window -t 1

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ctrl-a to switch to previous window
bind-key C-a last-window

# set pane colors - hilight the active pane
set-option -g pane-border-fg black
set-option -g pane-active-border-fg blue

# colorize messages in the command line
set-option -g message-bg red
set-option -g message-fg white

# 24 hour clock
setw -g clock-mode-style 24

# turn the status bar on
set-option -g status on

# set utf-8 for the status bar
set -g status-utf8 on

# set update frequencey (default 15 seconds)
set -g status-interval 1

# set color for status bar
set-option -g status-bg blue
set-option -g status-fg white
set-option -g status-attr dim

# set current window color in window list
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-attr bold

# set activity window color in window list
set-window-option -g window-status-bell-fg white
set-window-option -g window-status-bell-bg red
set-window-option -g window-status-bell-attr bold

# show host name on left side of status bar
set -g status-left-length 20
set -g status-left "#[fg=yellow,bold]#h"

# show session name, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=yellow,bold]#S#[fg=white,nobold] | %d %b %Y | #(date | awk '{print $4}')"
